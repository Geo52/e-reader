<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>

<body>
    <h2>Upload a Book!</h2>
    <p>*note: make sure to name the file what you want it to appear as in your e-reader</p>
    <form action="/upload-book" method="POST" enctype="multipart/form-data">
        <input type="file" name="book"><br><br>
        <input type="submit" value="Upload">
    </form>

    <form action="/delete-book" method="POST">
        <input type="hidden" name="filename" value="book.txt">
        <button type="submit">delete book</button>
    </form>
</body>

</html>
